<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main class="container">
        <input type="search" autocomplete="off" id="search" name="search" list="cities" placeholder="Search cities">
        <datalist id="cities">
            <option value="pune"></option>
            <option value="mumbai"></option>
            <option value="delhi"></option>
            <option value="chandigarh"></option>
            <option value="punjab"></option>
        </datalist>

        <article id="current-forecast">
            <h1 class="city">City Name</h1>
            <p class="temp">Temp</p>
            <p class="description">Description</p>
            <p class="min-max-temp"> H L</p>
        </article>
        <article id="hourly-forecast"> 
            <h1>Hourly Forecast</h1>
            <section class="hourly-container">      
            </section>
        </article>
        <article id="five-day-forecast">
            <h2>5 day Forecast</h2>
            <section class="five-day-forecast-container">

                
            </section>

        </article>
        <article id="feel-like">
            <h1 >Feels Like</h1>
            <p class="feels-like-temp">Temp</p>
        </article>
        <article id="humidity">
            <h2>Humidity</h2>
            <p class="humidity-value">value</p>
        </article>
    </main>

    
    <script src="main.js"></script>
</body>
</html>
